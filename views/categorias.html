    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title text-center my-3">Gestão de Categorias</h1>
            </div>
            <div class="panel-body">
                {loop="App\Page::getErros()"}
                    <div class="alert alert-danger" role="alert">
                        {$value}
                    </div>
                {/loop}
                {loop="App\Page::getSuccess()"}
                    <div class="alert alert-success" role="alert">
                        {$value}
                    </div>
                {/loop}
                <form action="" method="get">

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="query" name="query" placeholder="Pesquisar Categoria">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary" type="button" id="button-addon2">Pesquisar</button>
                        </div>
                    </div>

                </form>
                        
                      
                <p class="float-right">
                    <a class="text-right" href="#">Opções Avançada</a>
                </p>
                <a href="/categorias/create">Nova Categoria</a>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>#Id</th>
                            <th width="60%">Nome</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        {loop="$categoria"}
                        <tr>
                            <td>#{$value["id"]}</td>
                            <td>{$value["nome"]}</td>
                            <td>
                                <!-- <a class="text-dark" href='#'><i class="fas fa-info" aria-hidden="true"></i> Info</a> | -->
                                <a class="text-dark" href='/categorias/{$value["id"]}/edit'><i class="fas fa-edit" aria-hidden="true"></i> Editar</a> |
                                <a class="text-dark" href="#" onclick="excluir({$value['id']})"><i class="fas fa-trash" aria-hidden="true"></i> Excluir</a></td>
                            </tr>
                        {/loop}
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
    <script>
        function excluir(id){
            var resposta = confirm("Deseja deletar a categoria???");
            
            if(resposta == true){
                window.location.href = '/categorias/' + id + '/delete';
            }
        }
    </script>
